<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <script src= "script.js" defer></script>
    <script src="reversi.js"></script>
    <title>Play Reversi</title>

<body>
    <div class="header--points">

        </div>
        <div class="row" id="r1">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
        <div class="row" id="r2">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
        <div class="row" id="r3">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
        <div class="row" id="r4">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
        <div class="row" id="r5">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
        <div class="row" id="r6">
            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>

            <div class="tile" id="c0"></div><div class="tile" id="c1"></div><div class="tile" id="c2"></div><div class="tile" id="c3"></div><div class="tile" id="c4"></div><div class="tile" id="c5"></div><div class="tile" id="c6"></div><div class="tile" id="c7"></div>
        </div>
    </div>
    <div class="footer">
        <div id="indicator--player">
            <div class="icon player1" id="icon--turn"></div><span id="text--turn">'s turn</span>
        </div>
        <button id="btn--restart" onclick="resetBoard()">Restart</div>
    </div>
</body>
</html>
